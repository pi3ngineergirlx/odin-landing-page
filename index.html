<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class='header'>
        <div class='header-top'>
            <div class='header-top-logo'>
                <h3>Header Logo</h3>
            </div>
            <div class='header-top-links'>
                <a href="/headerlinkone">header link one</a>
                <a href="/headerlinktwo">header link two</a>
                <a href="/headerlinkthree">header link three</a>
            </div>
        </div>
        <div class='header-body'>
            <div class='header-description'>
                <h1>This website is awesome</h1>
                <h4>
                    This website has some subtext that goes here under the main
                    title. It's a smaller font and the color is lower contrast.
                </h4>
                <button>Sign Up</button>
            </div>
            <div class='header-image'>
                <img src="https://via.placeholder.com/400x300" alt="Placeholder image" />
            </div>
        </div>
    </div>
    <div class='random-info'>
        <div class='random-info-header'>
        </div>
        <div class='random-info-content'>
        </div>
    </div>
    <div class='quote'>
        <div class='quote-text'>
        </div>
        <div class='quote-speaker'>
        </div>
    </div>
    <div class='call-to-action'>
        <div class='call-text'>
        </div>
        <div class='call-signup'>
        </div>
    </div>
    <div class='footer'>
    </div>
</body>
</html>
